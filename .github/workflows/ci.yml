name: CI (Tests + Dry Publish Check)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - run: npm test

      - run: npm run build

      - name: Verify npm packaging (dry run)
        run: npm publish --dry-run
        